<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily Water Intake Monitoring</title>
</head>
<body>


    <section id="water-intake-monitoring" class="water-section">
        <h2>Daily Water Intake Monitoring</h2>
        <form id="water-intake-form">
            <label for="water-amount">Water Amount (liters):</label>
            <input type="number" id="water-amount" min="0" step="0.1" required>
            
            <label for="cattle-type">Cattle Type:</label>
            <select id="cattle-type" required>
                <option value="dairy">Dairy</option>
                <option value="beef">Beef</option>
                <option value="calf">Calf</option>
            </select>
            
            <button type="submit" class="water-btn">Record Water Intake</button>
        </form>

        <div class="comparison-container">
            <div class="actual-water-intake">
                <h3>Actual Water Intake</h3>
                <p id="actual-water-intake-value">0 liters</p>
            </div>
            <div class="ideal-water-intake">
                <h3>Ideal Water Intake</h3>
                <p id="ideal-water-intake-value">0 liters</p>
            </div>
        </div>

        <div id="water-intake-chart" class="chart-container"></div>
    </section>

    <script src="water.js"></script>
</body>
</html>
